name: Publish fpds python library to PyPI

on:
  push:
    branches:
      - master

jobs:
  cut-release:
    name: Finalize Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cut Version
        uses: anothrNick/github-tag-action@v1
        id: cut-version
        with:
          with-v: false
          major-string-token: (major)
          minor-string-token: (minor)
          patch-string-token: (patch)
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Project
        run: make install

      - name: Run Tests
        run: make test

      - name: Publish Package
        run: make publish
